<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUK Interactive Floor Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <header>
        <nav class="navbar">
            <div class="logo">🏫 DUK MAP</div>

            <!-- Floor selector -->
            <select id="floorSelect">
                <option value="ground-floor.svg">Ground Floor</option>
            </select>

            <!-- Search bar -->
            <input type="text" id="searchBar" placeholder="Search room or faculty...">

            <!-- Help button -->
            <button id="helpBtn">❓</button>

            <!-- Hamburger -->
            <button id="hamburger" class="hamburger">☰</button>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
        <div class="map-container">
            <div id="svgContainer"></div>
        </div>
    </main>

    <!-- ===== MODAL ===== -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <!-- ✅ FIX: match JS IDs -->
            <span id="closeModal" class="close-btn">&times;</span>
            <h2 id="modalTitle">Room Title</h2>
            <p id="modalDetails">Details will appear here...</p>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>© 2025 Digital University Kerala Map | About | Contact Us 🐾</p>
    </footer>

    <!-- ✅ FIX: load roomData BEFORE main.js -->
    <script src="js/roomData.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
